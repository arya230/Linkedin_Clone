<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome to Linkedin</title>

        </div>  
        <!-- left part ends here -->

            <ul>
                <li><a href="#"><img src="images/nav-home.svg" alt="home_image"><span>Home</span></a></li>
                <li><a href="#"><img src="images/nav-network.svg" alt="home_image"><span>My Network</span></a></li>

        </div>

        </div>
